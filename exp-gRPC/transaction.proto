syntax = "proto3";
package protofiles;

option go_package = "./protofiles";

message TransactionRequest {
        string form = 1;
        string to = 2;
        float amount = 3;
    }

message TransactionResponse {
        bool confirmation = 1;
    }

service MoneyTransaction {
        rpc MakeTransaction(TransactionRequest) returns (TransactionResponse)
    {}
    }

